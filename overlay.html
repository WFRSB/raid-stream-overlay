<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="overlay.css"/>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="overlay.js"></script>
</head>
<body>
  <div class="load"></div>
  <div id="cont" class="container hidden">
    <div class="progress">
		<div class="value">
			<div class="load"></div>
		</div>
	</div>
    <span id="Host" class="scroll textFormat"></span>
    <span id="Time" class="scroll textFormat"></span>
    <span id="Kills" class="scroll textFormat"></span>
    <span id="Deaths" class="scroll textFormat"></span>
    <span id="Objective" class="scroll textFormat"></span>
	
	<span class="host titleFormat scroll" data-content="HOST">HOST</span>
	<span class="time titleFormat scroll" data-content="TIME">TIME</span>
	<span class="objective titleFormat scroll" data-content="OBJECTIVE">OBJECTIVE</span>
	<span class="kills titleFormat scroll" data-content="KILLS">KILLS</span>
	<span class="deaths titleFormat scroll" data-content="DEATHS">DEATHS</span>
    <span class="info scroll textFormat"></span>
  </div>
  <p id="Players" style="display: none;"></p>
</body>
</html>
